<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
<link type="text/javascript" src="assets/javascript/game.js">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<head>
	<title>Trivia</title>
</head>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
<body>

<div class="container">
<div class="row">
	<div class="col-lg-12">
		<div class="gameTitle">
			<h1> Trivia! </h1>
				<p class="audioControl"> Start music Here</p>
<audio controls>

  <source src="assets/music/starwars.mp3" type="audio/ogg">
  <source src="assets/music/starwars.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
		</div>
	</div>
</div>

	<div class="containerbody box-shadow">
	<div class="row">
		<div class="col-lg-12">
			<div class="displaybox">
				<div class="timer">
				</div>

				<div class="picturedisplay">
				</div>
				 <button class="btn btn-primary start">Start Game</button>
				</div>


				 <div class="gameBoard hidden">
				 	<div class="notify hidden">
				 		<div class="gif stylesgif notify">
				 		</div>
				 	</div>
				 	<div><h1> Question: </h1>
					<div class="question"></div>
					</div>


					
					<div class="notify"></div>
					<div class="nextQuestion"></div>
				    <div class="choices btn-group"></div>

				    <div class="correctStyle">
					<h1> Answered Correctly:</h1>
					<div class="answeredCorrect"></div>
					</div>

					<div><h1> Answered Wrong: </h1>
					<div class="answeredWrong"></div>
					</div>
				</div>
			</div>
		</div>
	</div>





			
		</div>
	</div>
</div>
	

</body>
